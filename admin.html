<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="admin.js"></script>
    <title>Administrator page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">CabsOnline</a>
    </nav>
    <div class="container is-fluid">
      <form action="javascript:searchBooking(bsearch.value)">
        <h1 class="title">CabsOnline | Admin View</h1>
        <div class="columns">
          <div class="row">
            <div class="col-10">
              <label> Search Booking: </label>
              <br />
              <p class="control">
                <input
                  class="form-control"
                  type="text"
                  name="bsearch"
                  id="bsearch"
                  placeholder="Enter a booking reference number or leave it blank"
                />
              </p>
            </div>

            <div class="col-2">
              <br />
              <input
                class="btn btn-primary mt-2"
                name="sbutton"
                type="button"
                value="Search"
                onclick="searchBooking(bsearch.value)"
              />
            </div>
          </div>
        </div>
      </form>

      <div id="assignConfirmOutput"></div>

      <div id="targetDiv" class="content">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Booking Reference Number</th>
              <th>Customer Name</th>
              <th>Phone Number</th>
              <th>Pick Up Subrub</th>
              <th>Destination Subrub</th>
              <th>Pick Up Date / Time</th>
              <th>Status</th>
              <th>Assign</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
